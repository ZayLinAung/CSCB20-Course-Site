{% extends "layout.html" %}
{% block content %}


<div id="fade-in-page" class="fade-in-page">
    <main class="container">
      <h1>Feedback</h1>
    <div class="card">
      
      <div class="card-content">
          <img src="{{ url_for('static', filename='images/feedbackForm.gif') }}" alt="Example Image" style="width: 10%; height:20%;">
        <form action="http://127.0.0.1:5000/feedback/student" method="post">
            <label for="feedback1">What do you like about the instructor teaching?</label>
            <textarea id="feedback1" name="f1" rows="4" required></textarea>

            <label for="feedback2">What do you recommend the instructor to do to improve their teaching?</label>
            <textarea id="feedback2" name="f2" rows="4" required></textarea>

            <label for="feedback3">What do you like about the labs?</label>
            <textarea id="feedback3" name="f3" rows="4" required></textarea>

            <label for="feedback4">What do you recommend the lab instructors to do to improve their lab teaching?</label>
            <textarea id="feedback4" name="f4" rows="4" required></textarea>

            <label for="userType">Choose user type:</label>
            <select id="instructor" name="instructor">
                <option value="Student">Student</option>
                <option value="Instructor">Instructor</option>
            </select>

            <br>

            <button class="button" type="submit">Submit</button>
        </form>
      </div>
      
  </main>
  </div>
{% endblock content %}
